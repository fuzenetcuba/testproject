Plaza Mariachi is located only 10 minutes from downtown Nashville, TN with easy access to 3 major interstates.: Plaza Mariachi se encuentra a sólo 10 minutos del centro de Nashville, TN, con fácil acceso a las principales carreteras interestatales.
The Plaza Mariachi CULTURAL EXPERIENCE offers a unique blend of culture, art, music, entertainment, food, services and retail in one location. It begins with decor in the style of traditional marketplace streets from old Mexico and weaves Latin culture into a walk of history. You’ll hear Hispanic music, see Latin relics, discover old and new Mexico in food, fashion and so much more.: La experiencia cultural que ofrece Plaza Mariachi se basa en una mezcla única de cultura, arte, música, entretenimiento, alimentos, servicios y venta al por menor, todo en un solo lugar. Se inicia con una decoración al estilo de las calles del mercado tradicional del México antiguo y teje la cultura latina en un paseo por la Historia. Usted escuchará música hispana, apreciará reliquias latinas, descubrirá la comida del viejo y el nuevo México, como su moda y mucho más.
Local families and tourists alike will find something to smile about each and every time they visit, shop and dine here.: Las familias locales y turistas encontrarán un motivo para sonreír cada vez que visiten, hagan compras y cenen aquí.